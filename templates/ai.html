    <h1>BlockCam - Object Detection</h1>

    <!-- Haarcascade Object Detection -->
    <div class="container">
        <h2>Haarcascade Object Detection</h2>
        <p>Upload footage or provide a live feed to detect objects using Haarcascade classifiers.</p>
        <input type="file" accept="video/,image/">
        <button onclick="runHaarcascadeDetection()">Detect Objects</button>
        <div class="output" id="haarcascadeOutput">
            <!-- Detected objects will be displayed here -->
        </div>
    </div>

    <!-- YOLO Object Detection -->
    <div class="container">
        <h2>YOLO v7/v5 Object Detection</h2>
        <p>Select between YOLO v7 and v5 for high-speed object detection. Upload footage or provide a live feed.</p>
        <select id="yoloVersion">
            <option value="v5">YOLO v5</option>
            <option value="v7">YOLO v7</option>
        </select>
        <input type="file" accept="video/,image/">
        <button onclick="runYoloDetection()">Run Detection</button>
        <div class="output" id="yoloOutput">
            <!-- Detected objects will be displayed here -->
        </div>
    </div>

    <script>
        function runHaarcascadeDetection() {
            // Placeholder function for Haarcascade detection
            document.getElementById("haarcascadeOutput").innerHTML = "<p>Running Haarcascade detection...</p>";
            // Here, you would call the backend that handles Haarcascade detection
        }

        function runYoloDetection() {
            const version = document.getElementById("yoloVersion").value;
            document.getElementById("yoloOutput").innerHTML = <p>Running YOLO ${version} detection...</p>;
            // Here, you would call the backend that handles YOLO v5 or v7 detection
        }
    </script>
