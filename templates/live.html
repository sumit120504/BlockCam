<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Footage</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('YOUR_BACKGROUND_IMAGE_URL') no-repeat center center fixed;
            background-size: cover;
            color: rgb(214, 55, 55);
            text-align: center;
        }

        .content-container {
            background-color: rgba(46, 18, 148, 0.7);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
        }

        h1 {
            font-weight: 600;
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            color: white;
        }

        iframe {
            margin-top: 25px;
            border-radius: 4px;
            box-shadow: 0px 0px 20px rgba(46, 18, 148, 0.7);
        }

        .button-container {
            margin-top: 30px;
        }

        .dashboard-button {
            background-color: rgb(214, 55, 55);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .dashboard-button:hover {
            background-color: rgb(184, 25, 25);
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>LIVE FOOTAGE</h1>
        
        {% if camera_url %}
        <iframe width="1200" height="580" 
                src="{{ camera_url }}"
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
        {% else %}
        <p>No camera URL provided.</p>
        {% endif %}

        <div class="button-container">
            <a href="/dashboard" class="dashboard-button">Go to Dashboard</a>
        </div>
    </div>
</body>
</html>
